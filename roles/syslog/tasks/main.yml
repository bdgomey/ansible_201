---
- name: syslog
  ios_logging:
    dest: monitor
    level: warnings
    name: 192.168.122.124
    state: present


- name: change trap level on syslog
  ios_config:
    lines: 
      - logging buffered 5000
      - no logging console
      - logging trap informational
      - logging userinfo
      - logging host 192.168.122.124
      - #logging timestamp











